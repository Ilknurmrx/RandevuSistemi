<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mesajlar - Randevu Sistemi</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .messaging-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .message-box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .message-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .message-content {
            color: #333;
        }

        .message-date {
            font-size: 0.8em;
            color: #999;
        }

        .new-message-form {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 5px;
            padding: 10px;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>

    <div style="max-width: 1200px; margin: 0 auto;">
        <div class="navbar">
            <a th:href="@{${geriLink}}" class="btn"
                style="background-color: #555; color: white; padding: 14px 16px; text-decoration: none;">⬅
                Geri Dön</a>
        </div>
    </div>

    <div class="messaging-container">
        <!-- Sol taraf: Mesaj Gönder ve Gelen Kutusu -->
        <div class="message-box">
            <h3>Yeni Mesaj Gönder</h3>
            <div th:if="${hata}" class="error" th:text="${hata}" style="color: red; margin-bottom: 10px;"></div>

            <form action="/mesaj-gonder" method="post" class="new-message-form">
                <input type="text" name="aliciKullaniciAdi" placeholder="Alıcı Kullanıcı Adı" required
                    style="width: 100%; margin-bottom: 10px; padding: 8px;">
                <textarea name="icerik" placeholder="Mesajınız..." required
                    style="width: 100%; height: 100px; margin-bottom: 10px; padding: 8px;"></textarea>
                <button type="submit"
                    style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Gönder</button>
            </form>

            <h3>Gelen Kutusu</h3>
            <ul class="message-list">
                <li th:each="mesaj : ${gelenMesajlar}" class="message-item">
                    <div class="message-header">
                        <span th:text="${mesaj.gonderen.getAdSoyad()}">Gönderen</span>
                        <span style="font-weight: normal;">(@<span
                                th:text="${mesaj.gonderen.kullaniciAdi}">user</span>)</span>
                    </div>
                    <div class="message-content" th:text="${mesaj.icerik}">İçerik</div>
                    <div class="message-date" th:text="${#temporals.format(mesaj.tarih, 'dd-MM-yyyy HH:mm')}">Tarih
                    </div>
                </li>
                <li th:if="${#lists.isEmpty(gelenMesajlar)}" style="text-align: center; color: #777;">Hiç mesajınız yok.
                </li>
            </ul>
        </div>

        <!-- Sağ taraf: Giden Kutusu -->
        <div class="message-box">
            <h3>Giden Kutusu</h3>
            <ul class="message-list">
                <li th:each="mesaj : ${gidenMesajlar}" class="message-item">
                    <div class="message-header">
                        <span>Alıcı: </span>
                        <span th:text="${mesaj.alici.getAdSoyad()}">Alıcı</span>
                        <span style="font-weight: normal;">(@<span
                                th:text="${mesaj.alici.kullaniciAdi}">user</span>)</span>
                    </div>
                    <div class="message-content" th:text="${mesaj.icerik}">İçerik</div>
                    <div class="message-date" th:text="${#temporals.format(mesaj.tarih, 'dd-MM-yyyy HH:mm')}">Tarih
                    </div>
                </li>
                <li th:if="${#lists.isEmpty(gidenMesajlar)}" style="text-align: center; color: #777;">Hiç gönderilen
                    mesajınız yok.</li>
            </ul>
        </div>
    </div>
</body>

</html>
