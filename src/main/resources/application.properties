spring.application.name=randevusistemi
server.port=8090

# Veritabanı Yapılandırması
spring.datasource.url=jdbc:postgresql://localhost:5433/randevu_sistemi
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Cache (Geliştirme sırasında kapalı olsun)
spring.thymeleaf.cache=false

# Dosya Yükleme limiti
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Otomatik tablo oluşturma (Başlangıç için)
spring.sql.init.mode=always

# Session Persistence (Postgres üzerinde tut, yenileyince atmasın)
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=never
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.timeout=3600s




